  <style>
    .smallerBox {
      width: 100% !important;
      height: 200px !important;
    }

    .health_section .box .img-box img {
      width: 50% !important;

    }

    #boxList::-webkit-scrollbar {
      display: none;
    }

    .preloder{
      height: 100vh;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #111;
      z-index: 9999;
    }


    .loder{
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 5px solid #D1DFFF;
      border-top: 8px solid #3775FF;
      animation: spinner 1s linear infinite;
    }

    @keyframes spinner{
      0%{
        transform: rotate(0deg);

      }
      50%{
        border-top-width: 5px;
      }
      100%{
        transform: rotate(360deg);
      }
    }

  </style>
</head>

  <div class="preloder" style="display:none;">
    <div class="loder">
    </div>
  </div>
      <div class="hero_area">

      <!-- end health section -->

      <div class="row container-fluid">

                </div>

        </div>
        <div class="col-6">

                    <div>
                      <a href="javascript:void(0);" id="getMyAccount">

                    </div>
                    <div>

              </div>
            </div>
          </section>
        </div>

              <div class="row">
                <div class="col-12">
                  <div class="detail-box text-center">
                    <h5>
                      Deposit Funds
                    </h5>
                    <div>
                      <form>
                        <input type="number" id="depositFundValue" class="form-control" placeholder="enter eth value.."
                          required>
                      </form>
                      <a href="javascript:void(0)" id="depositFund">
                        Deposit Funds to Contract
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

        </div>
        <div class="col-6">
          <section class="discount_section mt-5 mb-5" style="height:300px;">
            <div class="container-fluid">
              <div class="row">
                <div class="col-12">
                  <div class="detail-box text-center">
                    <h5>
                      Withdraw Funds
                    </h5>
                    <div>
                      <form>
                        <input type="text" id="withdrawAddress" class="form-control" placeholder="enter address ..."
                          required>
                        <input type="number" id="withdrawvalue" class="mt-2 form-control"
                          placeholder="enter eth value.." required>
                      </form>
                      <a href="javascript:void(0)" id="withdrawFunds">

                      </a>
                    </div>
                  </div>
                </div>
              </div>
